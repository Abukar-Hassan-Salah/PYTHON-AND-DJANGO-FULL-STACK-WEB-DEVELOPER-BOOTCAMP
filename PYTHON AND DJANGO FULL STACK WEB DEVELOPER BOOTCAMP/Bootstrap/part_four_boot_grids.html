<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <style>
        .boxy {
            background-color: lightblue;
            border: 2px solid black;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col boxy">Column 1</div>
            <div class="col boxy">Column 2</div>
            <div class="col boxy">Column 3</div>
        </div>
        <div class="row">
            <div class="col-6 boxy">Column 1 (6 units)</div>
            <div class="col-6 boxy">Column 2 (6 units)</div>
        </div>
        <div class="row">
            <div class="col-4 boxy">Column 1 (4 units)</div>
            <div class="col-4 boxy">Column 2 (4 units)</div>
            <div class="col-4 boxy">Column 3 (4 units)</div>
        </div>
        <div class="row">
            <div class="col-3 boxy">Column 1 (3 units)</div>
            <div class="col-3 boxy">Column 2 (3 units)</div>
            <div class="col-3 boxy">Column 3 (3 units)</div>
            <div class="col-3 boxy">Column 4 (3 units)</div>
        </div>
    </div>
</body>

</html>
